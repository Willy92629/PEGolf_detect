<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">-->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <style>
        body {
        background-image: url('./imgs/111733.jpg');
        background-color: #fbfbfb;
        background-repeat: no-repeat;
        background-size: cover;
        }
    </style>
    <title>Golf Std Score</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 id="stdTitle" class="std-title">Golf Std Score</h1>
            </div>
        </div>
        
        <div class="row score-detail">
            <div class="col-6 score-detail">
                <div id="carouselExampleIndicators" class="carousel-slide" data-bs-ride="carousel" data-bs-interval="false">
                <div id="carouselIndicators" class="carousel-indicators">
                </div>
                <div id="carouselInner" class="carousel-inner">

                </div>
                <button id="prepic" class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev" onclick="preSiwng()">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button id="nextpic" class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next" onclick="nextSwing()">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
              </div>
          </div>
          <div class="col-6">
            <div class="row">
                <div class="col-7">
                    <h2 class="total-score-title">Score :</h2>
                </div>
                <div class="col-5">
                    <h2 id="totalScore" class="total-score">0</h2>
                </div>
            </div>
            <table class="table swing-detail">
                <thead>
                    <tr>
                        <td id="swingNum" colspan="2">swing</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="align-left">預備動作</td>
                        <th id="step1" scope="row" class="color-green"></th>
                    </tr>
                    <tr>
                        <td class="align-left">上桿</td>
                        <th id="step2" scope="row" class="color-green"></th>
                    </tr>
                    <tr>
                        <td class="align-left">下桿</td>
                        <th id="step3" scope="row" class="color-green"></th>
                    </tr>
                    <tr>
                        <td class="align-left">擊球</td>
                        <th id="step4" scope="row" class="color-green"></th>
                    </tr>
                    <tr>
                        <td class="align-left">收桿</td>
                        <th id="step5" scope="row" class="color-green"></th>
                    </tr>
                    <tr>
                        <td class="align-left">Score</td>
                        <th id="swingScore" scope="row">0</th>
                    </tr>
                </tbody>
            </table>
            <div class="col-12">
                <h3 id="commenttitle" class="comment-tilte">評語：</h3>
            </div>
            <div class="col-12">
                <text id="comment" class="comment"></text>
            </div>
          </div>
        </div>

        <div class="row btn-switch">
            <div class="col-12">
                <button id="previousStd" type="button" class="btn btn-primary switchBtn" onclick="preStd()">上一位學生</button>
                <button id="nextStd" type="button" class="btn btn-primary switchBtn" onclick="nextStd()">下一位學生</button>
            </div>
        </div>
    </div>
    <a href="https://www.freepik.com/free-photo/golf-game_1253890.htm#query=golf%20wallpaper&position=45&from_view=keyword&track=ais">Image by photoangel</a>
  <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>-->
  <script src="./scripts/bootstrap.bundle.min.js"></script>
  <script src="./scripts/script.js"></script>
</body>
</html>
<script>
    window.onload = function() {  
        loadJSON(1);
        switchSwingDetail(1, 1);
        setBtn()
    }
   
    function preSiwng() {
        //console.log('preSwing');
        swingNum = (swingNum - 1) % swingCount;
        if(swingNum == 0) {swingNum = swingCount};
        //console.log(swingNum);
        switchSwingDetail(stdNum, swingNum);
    }

    function nextSwing() {
        //console.log('nextSwing');
        swingNum = (swingNum + 1) % swingCount;
        if(swingNum == 0) {swingNum = swingCount};
        //console.log(swingNum);
        switchSwingDetail(stdNum, swingNum);
    }

    function preStd() {
        stdNum -= 1;
        //console.log(stdNum);
        setBtn();
        loadJSON(stdNum);
        switchSwingDetail(stdNum, 1);
    }

    function nextStd() {
        stdNum += 1;
        //console.log(stdNum);
        setBtn();
        loadJSON(stdNum);
        switchSwingDetail(stdNum, 1);
    }
    
</script>
